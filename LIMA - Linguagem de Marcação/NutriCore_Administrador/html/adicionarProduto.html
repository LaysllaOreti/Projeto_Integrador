<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Adicionar Produto | NutriCore</title>
    <link rel="icon" href="images/icones/icone_principal.png" type="image/png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <!--menu lateral -->
    <aside class="menuLateral" aria-label="Menu de navegação administrativo">
        
        <header class="areaLogotipo">
            <img src="../imagem/identidadeVisual/logoNutriCore.png" alt="Logo NutriCore" class="logotipoNutriCore"/>
        </header>
        
        <nav>
            <ul class="menuLateralPrincipal">
                <li><a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li><a href="gestaoProdutos.html"><i class="bi bi-box-seam"></i> Gestão de Produtos</a></li>
                <li><a href="gerenciamentoPedidos.html"><i class="bi bi-cart3"></i> Painel de Pedidos</a></li>
                <li><a href="gestaoClientes.html"><i class="bi bi-people"></i> Painel de Clientes</a></li>
            </ul>
            
            <ul class="menuLateralSair">
                <li><a href="login.html"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
            </ul>
        </nav>
        
    </aside>
    
    <!-- Conteúdo principal: formulário de produto -->
    <main>
        <article class="containerAdicionarProduto">
            
            <section class="secaoFormularioProduto">
                <h1>
                    Adicionar Novo Produto na Plataforma
                </h1>
                
                <form >
                    
                    <fieldset class="camposAdicionarProduto">
                        <h2>Categoria do Produto</h2>
                        
                        <article class="campoFormulario">
                            <label for="categoriaProduto">Categoria:</label>
                            <select id="categoriaProduto" name="categoriaProduto">
                                <option value="">Selecione</option>
                                <option value="whey-protein">Whey-Protein</option>
                                <option value="creatina">Creatina</option>
                                <option value="pre-treino">Pré-Treino</option>
                                <option value="snacks">Snacks</option>
                            </select>
                        </article>
                    </fieldset>
                    
                    <fieldset class="camposAdicionarProduto">
                        <h2>Informações Básicas</h2>
                        
                        <label for="imagemProduto" class="imagemProdutoAdicionar">Foto do Produto:</label>
                        <figure id="imagemProdutoAdicionar">
                            <img src="../imagem/imagens_snacks/snack_p2.png" alt="Imagem exemplo do produto" class="imagemProdutoExemplo">
                            <figcaption class="legendaImagemAdicionar">Imagem Pasta de Amendoim Dr. Peanut</figcaption>
                        </figure>
                        
                        <article class="campoFormulario">
                            <label for="nomeProduto">Nome do Produto:</label>
                            <input type="text" id="nomeProduto" name="nomeProduto" placeholder="Insira o nome do produto" autofocus />
                        </article>
                        
                        <article class="campoFormulario">
                            <label for="marcaProduto">Marca:</label>
                            <input type="text" id="marcaProduto" name="marcaProduto" placeholder="Insira a marca do produto"/>
                        </article>
                        
                        <article class="campoFormulario">
                            <label for="descricaoProduto">Descrição:</label>
                            <textarea id="descricaoProduto" name="descricaoProduto" rows="4" placeholder="Faça uma breve descrição do produto"></textarea>
                        </article>
                        
                        <article class="campoFormulario">
                            <label for="precoProduto">Preço Unitário (R$):</label>
                            <input type="number" id="precoProduto" name="precoProduto" step="0.01" placeholder="Isira o preço unitário do produto"/>
                        </article>
                    </fieldset>
                    
                    <section id="acoesFormulario">
                        <a href="gestaoProdutos.html" id="botaoCancelar">Cancelar</a>
                        <a href="gestaoProdutos.html" id="botaoAdicionar">Adicionar Produto</a>
                    </section>
                </form>
            </section>
        </article>
    </main>
</body>
</html>
