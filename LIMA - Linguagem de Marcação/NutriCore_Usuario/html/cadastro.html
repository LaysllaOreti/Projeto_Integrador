<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro | NutriCore</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <main class="containerPaginaCadastro">
        <article class="containerCadastro">
            <form class="formCadastro">
                <section>
                    <!-- Link para voltar à página de produtos -->
                    <article class="voltarProdutos">
                        <a href="produtos.html">
                            <img src="../imagens/icones/setaVoltar.png" alt="Seta indicando para voltar" class="iconSetaVoltar">
                            <p class="textVoltarCompras">Continue comprando</p>
                        </a>
                    </article>
                    
                    <h1 id="tituloFormCadastro">Seja Bem-vindo à NutriCore</h1>
                    <p class="subtitleFormCadastro">Crie sua conta e dê o primeiro passo rumo a uma vida mais saudável!</p>
                </section>
                
                <section class="linhaCampos">
                    <!-- Campo para nome completo -->
                    <fieldset class="campoGrupo">
                        <label for="nome" class="labelFormCadastro">Nome Completo *</label>
                        <input type="text" id="nome" name="nome" class="inputFormCadastro" placeholder="Insira seu nome completo" autofocus/>
                    </fieldset>

                    <!-- Campo para data de nascimento -->
                    <fieldset class="campoGrupo">
                        <label for="nascimento" class="labelFormCadastro">Data de Nascimento</label>
                        <input type="date" id="nascimento" name="nascimento" class="inputFormCadastro" />
                    </fieldset>
                </section>
                
                <section class="linhaCampos">
                    <!-- Campo para CPF -->
                    <fieldset class="campoGrupo">
                        <label for="cpf" class="labelFormCadastro">CPF *</label>
                        <input type="text" id="cpf" name="cpf" class="inputFormCadastro" placeholder="000.000.000-00" />
                    </fieldset>

                    <!-- Campo para email -->
                    <fieldset class="campoGrupo">
                        <label for="email" class="labelFormCadastro">Email *</label>
                        <input type="email" id="email" name="email" class="inputFormCadastro" placeholder="seu@email.com" />
                    </fieldset>

                    <!-- Campo para telefone -->
                    <fieldset class="campoGrupo">
                        <label for="telefone" class="labelFormCadastro">Telefone *</label>
                        <input type="tel" id="telefone" name="telefone" class="inputFormCadastro" placeholder="(00) 00000-0000" />
                    </fieldset>
                </section>
                
                <section class="linhaCampos">
                    <!-- Campo para criar senha -->
                    <fieldset class="campoGrupo">
                        <label for="senha" class="labelFormCadastro">Criar Senha *</label>
                        <input type="password" id="senha" name="senha" class="inputFormCadastro" placeholder="Crie uma senha" maxlength="8" />
                    </fieldset>

                    <!-- Campo para confirmar senha -->
                    <fieldset class="campoGrupo">
                        <label for="confirmar-senha" class="labelFormCadastro">Confirmar Senha *</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" class="inputFormCadastro" placeholder="Confirme a senha" maxlength="8" />
                    </fieldset>
                </section>
                
                <!-- Checkbox para lembrar senha -->
                <fieldset class="checkBox">
                    <label class="labelBoxCheck" for="lembrar-senha">
                        <input type="checkbox" name="lembrar-senha" id="lembrar-senha" class="inputBoxCheck">
                        <p>Lembrar Senha</p>
                    </label>
                </fieldset>
                
                <!-- Botão para avançar para cadastro de endereço -->
                <a href="endereco.html" class="botaoCadastrar" role="button">
                    Cadastrar
                </a>
                
                <!-- Link para página de login -->
                <a href="login.html" class="botaoFazerLogin" role="button">
                    Já possui conta? Fazer login
                </a>
            </form>
        </article>
    </main>
</body>
</html>
