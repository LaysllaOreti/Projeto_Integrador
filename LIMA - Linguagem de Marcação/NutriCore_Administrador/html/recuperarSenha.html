<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha | NutriCore</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <main class="containerLoginAdministrador">
        
        <article class="containerForm">
            
            <section class="boxEsquerdaSenha" aria-label="Informações para contato">
                <h3 class="tituloBoxSenha">Fique Tranquilo(a)</h3>
                <hr class="linhaDivisaoSenha"/>
                <p class="textoBoxSenha">Iremos te ajudar. Insira os dados necessários para recuperar a sua senha.</p>
            </section>
            
            <section class="formBox">
                
                <h2 class="tituloFormSenha">
                    Esqueci a Senha
                </h2>
                <p class="subtitleFormSenha">
                    Digite seu e-mail e enviaremos um e-mail para você informando como recuperá-la
                </p>
                
                <form action="#" method="POST" class="formContato">
                    <label for="nome" class="labelFormLogin">Email</label>
                    <input class="campoInputAdministrador" type="email" id="email" name="email" placeholder="Insira seu email de administrador" />
                    
                    <a href="login.html" class="botaoLembrouSenha" role="button">Lembrou a senha? Entrar</a>
                    
                    <a href="login.html" class="botaoForm" role="button">
                        Enviar link de Recuperação
                    </a>
                    
                </form>
            </section>
        </article>
        
    </main>
</body>
</html>
