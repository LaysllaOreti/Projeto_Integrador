<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" name="Tela Login do Administrador"/>
        <title>Login Administrador | NutriCore</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="icon" href="../imagem/identidadeVisual/icon.png" type="image/png" class="iconNutriCore" sizes="16x16"/>
    </head>
    <body>
        <main class="containerPaginaLogin">
            <article class="containerFormLogin">
                <section class="formBoxLogin">
                    <h2 class="tituloFormLogin">
                        Bem-vindo, administrador!
                    </h2>
                    <p class="subtitleFormLogin">
                        Acesse a sua conta e administre a NutriCore.
                    </p>

                    <form action="#" method="POST" class="formLogin">
                        <label for="Email" class="labelFormLogin">Email</label>
                        <input class="campoInputLogin" type="email" id="email" name="email" placeholder="Insira seu email de administrador 'seuEmail@nutricore.com '" autofocus />

                        <label for="nome" class="labelFormLogin">Senha</label>
                        <input class="campoInputLogin" type="password" id="password" name="password" placeholder="Insira sua senha" />

                        <label for="nome" class="labelFormLogin">Código</label>
                        <input class="campoInputLogin" type="text" id="text" name="text" placeholder="Insira seu código de administrador" />

                        <a href="dashboard.html" class="botaoAcessarLogin">
                            Acessar
                        </a>

                        <article class="botaoFormLogin">
                            <a href="recuperarSenha.html" class="botaoEsqueceuSenha">Esqueceu a senha?</a>
                        </article>
                    </form>
                </section>
            </article>
        </main>
    </body>
</html>
