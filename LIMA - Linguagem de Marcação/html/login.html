<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | NutriCore</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <main class="containerPaginaCadastro">
        <article class="containerFormLogin">
            
            <section class="formBoxLogin">
                
                <article class="voltarProdutos">
                    <a href="produtos.html">
                        <img src="../imagens/icones/setaVoltar.png" alt="Seta indicando para voltar" class="iconSetaVoltar">
                        <span>Continue comprando</span>
                    </a>
                </article> 
                <h2 class="tituloFormLogin">
                    Bem-vindo de volta!
                </h2>
                <p class="subtitleFormLogin">
                    Acesse com a sua conta e efetue o pagamento.
                </p>
                
                <form action="#" method="POST" class="formLogin">
                    
                    <label for="email" class="labelFormLogin">Email</label>
                    <input class="campoInputForm" type="email" id="email" name="email" placeholder="Insira seu e-mail 'seu@email.com'" />
                    
                    
                    <label for="nome" class="labelForm">Senha</label>
                    <input class="campoInputLogin" type="password" id="password" name="password" placeholder="Insira sua senha" />
                    
                    <button type="submit" class="botaoAcessarLogin">
                        <a href="endereco.html">
                            Acessar conta
                        </a>
                    </button>
                    
                    <p class="botaoFormLogin">
                        <a href="/recuperar-senha" class="botaoEsqueceuSenha">Esqueceu a senha?</a>
                        <a href="cadastro.html" class="botaoIrCadastro">NÃ£o possui uma conta? Cadastre-se</a>
                    </p>
                    
                </form>
            </section>
            
        </article>
    </main>
</body>
</html>
