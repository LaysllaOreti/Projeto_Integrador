<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | NutriCore</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <main class="containerLoginAdministrador">
        <article class="containerFormLogin">
            
            <section class="formBoxLogin">
                
                <h2 class="tituloFormLogin">
                    Bem-vindo, administrador!
                </h2>
                <p class="subtitleFormLogin">
                    Acesse com a sua conta e gerencie seu e-commerce.
                </p>
                
                <form action="#" method="POST" class="formLogin">
                    
                    <label for="nome" class="labelFormLogin">Email</label>
                    <input class="campoInputLogin" type="email" id="email" name="email" placeholder="Insira seu email de administrador" />
                    
                    <label for="nome" class="labelFormLogin">Senha</label>
                    <input class="campoInputLogin" type="password" id="password" name="password" placeholder="Insira sua senha" />

                    <label for="nome" class="labelFormLogin">Código</label>
                    <input class="campoInputLogin" type="text" id="text" name="text" placeholder="Insira seu código" />
                    
                    <a href="home.html" class="botaoAcessarLogin">
                        Acessar
                    </a>

                    <article class="botaoFormLogin">
                        <a href="recuperarSenha.html" class="botaoEsqueceuSenha">Esqueceu a senha?</a>
                    </article>  
                </form>
            </section>
            
        </article>
    </main>
</body>
</html>
