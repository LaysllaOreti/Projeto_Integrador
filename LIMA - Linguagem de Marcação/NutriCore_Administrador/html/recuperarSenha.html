<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" name="Tela Recuperação de Senha"/>
        <title>Login Administrador | NutriCore</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="icon" href="../imagem/identidadeVisual/icon.png" type="image/png" class="iconNutriCore" sizes="16x16"/>
    </head>
    <body>
        <main class="containerPaginaRecuperarSenha">
            <article class="containerFormLogin">
                <section class="formBoxRecuperarSenha">
                    <h2 class="tituloFormSenha">
                        Recuperar Senha
                    </h2>
                    <p class="subtitleFormSenha">
                        Preencha o campo abaixo para recuperar a sua senha
                    </p>

                    <form action="#" method="POST" class="formEsqueceuSenha">
                        <label for="Email" class="labelFormSenha">Email</label>
                        <input class="campoInputSenha" type="email" id="email" name="email" placeholder="Insira seu email de administrador 'seuEmail@nutricore.com '" autofocus />

                        <a href="recuperarSenha.html" class="botaoLembrouSenha">Lembrou a senha? Acessar</a>

                        <a href="login.html" class="botaoLinkRecuperacao">
                            Enviar link de Recuperação
                        </a>
                    </form>
                </section>
            </article>
        </main>
    </body>
</html>
