<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | NutriCore</title>
    
    <!-- Link para o arquivo de estilos principal -->
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>

    <!-- Conteúdo principal da página -->
    <main class="containerPaginaCadastro">

        <!-- Container do formulário de login -->
        <article class="containerFormLogin">
            
            <!-- Área da caixa do formulário -->
            <section class="formBoxLogin">
                
                <!-- Link para voltar à página de produtos -->
                <article class="voltarProdutos">
                    <a href="produtos.html">
                        <img src="../imagens/icones/setaVoltar.png" alt="Seta indicando para voltar" class="iconSetaVoltar">
                        <p class="textVoltarCompras">Continue comprando</p>
                    </a>
                </article> 
                
                <!-- Título e subtítulo da seção de login -->
                <h2 class="tituloFormLogin">
                    Bem-vindo de volta!
                </h2>
                <p class="subtitleFormLogin">
                    Acesse com a sua conta e efetue o pagamento.
                </p>
                
                <!-- Formulário de login -->
                <form action="#" method="POST" class="formLogin">
                    
                    <!-- Campo de e-mail -->
                    <label for="email" class="labelFormLogin">Email *</label>
                    <input 
                        class="campoInputForm" 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Insira seu e-mail 'seu@email.com'" 
                        autofocus
                    />
                    
                    <!-- Campo de senha -->
                    <label for="nome" class="labelFormLogin">Senha *</label>
                    <input 
                        class="campoInputLogin" 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Insira sua senha" 
                    />
                    
                    <!-- Botão de acesso (simula ação de login redirecionando para a página de endereço) -->
                    <a href="endereco.html" class="botaoAcessarLogin">
                        Acessar Conta
                    </a>
                    
                    <!-- Links adicionais: recuperar senha e cadastro -->
                    <article class="botaoFormLogin">
                        <a href="recuperarSenha.html" class="botaoEsqueceuSenha">Esqueceu a senha?</a>
                        <a href="cadastro.html" class="botaoIrCadastro">Não possui uma conta? Cadastre-se</a>
                    </article>  
                </form>
            </section>
        </article>
    </main>
</body>
</html>
